<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div
    class="form-group mb-5 d-flex align-items-center justify-content-around vh-50"
  >
    <div>
      <h1>Cantina Tia Eliane</h1>
      <p>Mate sua fomo conosco!!</p>
    </div>
    <div class="col-md-4">
      <label for="nome" class="form-label mt-3">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        placeholder="Digite seu nome"
        [(ngModel)]="usuario.nome"
        #nome="ngModel"
        required
      />
      <div
        *ngIf="!nome.valid && nome.touched"
        class="alert alert-danger mt-3"
        role="alert"
      >
        O nome precisa ter no mínimo 3 caracteres.
      </div>
      <label for="nome" class="form-label mt-3">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Digite seu email"
        [(ngModel)]="usuario.email"
        #email="ngModel"
        required
        email
      />
      <div
        *ngIf="!email.valid && email.touched"
        class="alert alert-danger mt-3"
        role="alert"
      >
        E-mail inválido
      </div>
      <label for="senha" class="form-label mt-3">Senha</label>
      <input
        type="password"
        id="senha"
        name="senha"
        class="form-control"
        aria-labelledby="passwordHelpBlock"
        placeholder="Crie uma senha"
        [(ngModel)]="usuario.senha"
        #senha="ngModel"
        required
      />
      <div
        *ngIf="!senha.valid && senha.touched"
        class="alert alert-danger mt-3"
        role="alert"
      >
        O nome precisa ter no mínimo 6 caracteres.
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger mt-3" [disabled]="!f.valid">
          Finalizar cadastro
        </button>
      </div>
    </div>
  </div>
</form>
