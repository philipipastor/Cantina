<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo/styleformulario.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <h2>Cadastrar perfil</h2>
        <a href="Cantina.html">
            <span
            class="material-symbols-outlined" id="voltar">arrow_back_ios_new
            </span>
        </a>
    </header>

    <main>
            <form name="cantina_bd" action="integra.php" method="post">
                <div class="nome-cel">
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" placeholder="usuário" required minlength="3" maxlength="30">
                    <label for="celular">Telefone:</label>
                    <input type="number" name="celular" id="icelular" placeholder="celular" required  minlength="9" maxlength="11">
                </div>
                <div class="origem">
                    <label for="inasc">Data de nascimento: </label>
                    <input type="date" name="nasc" id="inasc" required>
                </div>
                
                <div class="endereco">
                    <label for="iendereco">Endereço:</label>
                    <input type="text" name="endereco" id="iendereco" required minlength="3" maxlength="40">
                    <label for="inumero">Número:</label>
                    <input type="number" name="numero" id="inumero">
                </div>
                <div class="matricula">
                    <label for="imat">Matrícula:</label>
                    <input type="number" name="matricula" id="imat">
                </div>
                <div class="turma">
                    <label for="iturma">Turma: </label>
                    <input type="number" name="turma" id="iturma" required maxlength="300">
                    <label for="iano">Ano:</label>
                    <input type="number" name="ano" id="iano" required max="500">
                </div>
                <div class="genero">
                    <label for="" >Sexo:</label>
                    <label>
                    <input type="radio" name="sexo" value="masculino" required>Masculino</label>
                    <label id = "masc">
                    <input type="radio" name="sexo" value="feminino">Feminino</label>
                </div>
                <div class="senha">
                    <label for="ilogin">Loginn</label>
                    <input type="text" name="login" id="ilogin">
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha">
                </div>
                
                <input class="formulario" type="submit" name="submit" class="button">
            </form>
    </main>
</body>
</html>
