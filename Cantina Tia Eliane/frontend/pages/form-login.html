<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"
                        ><img
                            src="../assets/logo-cantina.png"
                            width="200"
                            height="140"
                    /></a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg ms-auto">
                            <li class="nav-item me-5">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="./index.html"
                                    >Cardápio</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sobre nós</a>
                            </li>
                        </ul>
                        <div class="me-5">
                            <a
                                class="btn btn-danger me-5"
                                href="./form-cadastro.html"
                                role="button"
                                >Cadastre-se
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <form>
            <div
                class="form-group mb-5 d-flex align-items-center justify-content-around vh-50"
            >
                <div class="col-md-4">
                    <label for="nome" class="form-label mt-3">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Digite seu email"
                    />
                    <label for="senha" class="form-label mt-3">Senha</label>
                    <input
                        type="password"
                        id="senha"
                        name="senha"
                        class="form-control"
                        aria-labelledby="passwordHelpBlock"
                        placeholder="Digite sua senha"
                        required
                    />
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mt-3">
                            Login
                        </button>
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <p>
                            Ainda não é cadastrado?
                            <a href="./form-cadastro.html">Clique aqui.</a>
                        </p>
                    </div>
                </div>
                <div>
                    <h1>Cantina Tia Eliane</h1>
                    <p>Faça seu login para aproveitar nossas vantagens</p>
                </div>
            </div>
        </form>
    </body>
</html>
